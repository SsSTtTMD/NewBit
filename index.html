<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>NewBit • ꔘ ᗲ</title>
  <style>
    :root{
      --bg:#000;
      --text:#ffffff;
      --muted:#9aa7bb;
      --accent:#2f8cff; /* 네온 블루 */
      --accent-2:#6be0ff;
      --card: rgba(255,255,255,0.03);
      --glass: rgba(255,255,255,0.025);
      --radius:14px;
      --max-width:1100px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: Inter, "Noto Sans KR", system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      background:var(--bg);
      color:var(--text);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      line-height:1.5;
      padding:36px 20px;
      display:flex;
      justify-content:center;
    }
    .wrap{width:100%;max-width:var(--max-width)}

    /* Header / Hero */
    .hero{
      text-align:center;
      margin-bottom:28px;
      padding:40px 20px;
      border-radius:18px;
      background: linear-gradient(180deg, rgba(255,255,255,0.01), transparent);
      border:1px solid rgba(255,255,255,0.03);
    }
    .logo {
      font-family: "Segoe UI Symbol", "Noto Sans", system-ui, -apple-system;
      font-weight:900;
      font-size:92px;
      line-height:0.9;
      color:var(--accent-2);
      text-shadow:
        0 0 18px rgba(107,224,255,0.06),
        0 0 32px rgba(47,140,255,0.12),
        0 6px 30px rgba(0,0,0,0.6),
        0 0 6px rgba(47,140,255,0.18);
      margin:0;
      display:inline-block;
      padding:6px 18px;
      border-radius:12px;
      background:linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.005));
      box-shadow: 0 6px 30px rgba(47,140,255,0.06);
    }
    .brand-sub{
      margin-top:8px;
      font-size:18px;
      color:var(--text);
      opacity:0.96;
      letter-spacing:1px;
      font-weight:600;
    }
    .sub-muted{
      margin-top:6px;
      color:var(--muted);
      font-size:13px;
    }

    /* Top TOC */
    .toc{
      display:flex;
      gap:10px;
      justify-content:center;
      margin-top:18px;
      flex-wrap:wrap;
    }
    .toc a{
      color:var(--muted);
      text-decoration:none;
      padding:8px 12px;
      border-radius:10px;
      border:1px solid transparent;
      transition:all .18s ease;
      font-weight:600;
      font-size:13px;
      background:transparent;
    }
    .toc a:hover{
      color:#fff;
      border-color: rgba(47,140,255,0.12);
      box-shadow:0 10px 30px rgba(47,140,255,0.06);
    }

    /* Members heading */
    .section-head{
      display:flex;
      align-items:center;
      justify-content:space-between;
      margin:28px 0 12px 0;
    }
    .section-head h3{
      margin:0;
      font-size:16px;
      letter-spacing:2px;
      color:var(--text);
    }
    .section-head .hint{
      color:var(--muted);
      font-size:13px;
    }

    /* Members grid */
    .members-grid{
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap:16px;
    }
    .member-card{
      display:block;
      background:var(--card);
      border-radius:12px;
      padding:12px;
      text-align:center;
      transition:transform .18s ease, box-shadow .18s ease, border-color .18s ease;
      border:1px solid rgba(255,255,255,0.02);
      color:inherit;
      text-decoration:none;
    }
    .member-card:hover{
      transform:translateY(-8px);
      box-shadow:0 18px 40px rgba(47,140,255,0.06);
      border-color: rgba(47,140,255,0.12);
    }
    .avatar{
      width:100%;
      aspect-ratio: 1/1;
      border-radius:10px;
      overflow:hidden;
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .avatar img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
    }
    .member-name{
      margin-top:10px;
      font-weight:700;
      font-size:15px;
    }
    .member-role{
      margin-top:6px;
      color:var(--muted);
      font-size:12px;
    }

    /* Details sections */
    .details{
      margin-top:34px;
      display:flex;
      flex-direction:column;
      gap:22px;
    }
    .detail{
      background:var(--glass);
      padding:18px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,0.02);
    }
    .detail .title{
      display:flex;
      align-items:baseline;
      gap:12px;
      flex-wrap:wrap;
    }
    .detail h2{
      margin:0;
      font-size:20px;
    }
    .detail .meta{
      color:var(--muted);
      font-size:13px;
      margin-top:6px;
    }
    .detail .content{
      margin-top:12px;
      color:var(--muted);
      font-size:15px;
      line-height:1.7;
      min-height:48px; /* editable placeholder area */
    }

    footer{
      margin-top:36px;
      text-align:center;
      color:var(--muted);
      font-size:13px;
    }

    /* small screen tweaks */
    @media(max-width:720px){
      .logo{font-size:72px}
      body{padding:24px}
    }

    /* Smooth scroll offset for anchor links (accounts for top padding) */
    html{scroll-behavior:smooth}
    .anchor-offset{
      position:relative;
      top:-18px;
      padding-top:18px;
      margin-top:-18px;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header class="hero" role="banner">
      <div class="logo" aria-hidden="true">ꔘ ᗲ</div>
      <div class="brand-sub">NewBit</div>
      <div class="sub-muted">NEW IDOL UNIT</div>

      <!-- TOC: 클릭하면 해당 섹션으로 스무스 스크롤 -->
      <nav class="toc" aria-label="Members quick navigation">
        <a href="#seoha">서하</a>
        <a href="#ondo">온도</a>
        <a href="#yeongha">영하</a>
        <a href="#eun">은</a>
        <a href="#shinwoo">신우</a>
      </nav>
    </header>

    <main>
      <!-- MEMBERS 섹션 -->
      <section>
        <div class="section-head">
          <h3>MEMBERS</h3>
          <div class="hint">클릭하면 아래 상세 정보로 이동</div>
        </div>

        <div class="members-grid" id="members">
          <!-- Card: 서하 -->
          <a class="member-card" href="#seoha">
            <div class="avatar">
              <img src="images/seoha.jpg" alt="서하" onerror="this.src='data:image/svg+xml;utf8,<svg xmlns=%22http://www.w3.org/2000/svg%22 width=%22600%22 height=%22600%22><rect width=%22600%22 height=%22600%22 fill=%22%230b0b0b%22/><text x=%2230%25%22 y=%2255%25%22 fill=%22%23aaa%22 font-size=%2240%22 font-family=%22sans-serif%22>서하</text></svg>'">
            </div>
            <div class="member-name">서하</div>
            <div class="member-role"><!-- 역할 자리 --></div>
          </a>

          <!-- Card: 온도 -->
          <a class="member-card" href="#ondo">
            <div class="avatar">
              <img src="images/ondo.jpg" alt="온도" onerror="this.src='data:image/svg+xml;utf8,<svg xmlns=%22http://www.w3.org/2000/svg%22 width=%22600%22 height=%22600%22><rect width=%22600%22 height=%22600%22 fill=%22%230b0b0b%22/><text x=%2230%25%22 y=%2255%25%22 fill=%22%23aaa%22 font-size=%2240%22 font-family=%22sans-serif%22>온도</text></svg>'">
            </div>
            <div class="member-name">온도</div>
            <div class="member-role"></div>
          </a>

          <!-- Card: 영하 -->
          <a class="member-card" href="#yeongha">
            <div class="avatar">
              <img src="images/yeongha.jpg" alt="영하" onerror="this.src='data:image/svg+xml;utf8,<svg xmlns=%22http://www.w3.org/2000/svg%22 width=%22600%22 height=%22600%22><rect width=%22600%22 height=%22600%22 fill=%22%230b0b0b%22/><text x=%2230%25%22 y=%2255%25%22 fill=%22%23aaa%22 font-size=%2240%22 font-family=%22sans-serif%22>영하</text></svg>'">
            </div>
            <div class="member-name">영하</div>
            <div class="member-role"></div>
          </a>

          <!-- Card: 은 -->
          <a class="member-card" href="#eun">
            <div class="avatar">
              <img src="images/eun.jpg" alt="은" onerror="this.src='data:image/svg+xml;utf8,<svg xmlns=%22http://www.w3.org/2000/svg%22 width=%22600%22 height=%22600%22><rect width=%22600%22 height=%22600%22 fill=%22%230b0b0b%22/><text x=%2230%25%22 y=%2255%25%22 fill=%22%23aaa%22 font-size=%2240%22 font-family=%22sans-serif%22>은</text></svg>'">
            </div>
            <div class="member-name">은</div>
            <div class="member-role"></div>

          <!-- Card: 신우 -->
          <a class="member-card" href="#shinwoo">

              <img src="images/shinwoo.jpg" alt="신우" onerror="this.src='data:image/svg+xml;utf8,<svg xmlns=%22http://www.w3.org/2000/svg%22 width=%22600%22 height=%22600%22><rect width=%22600%22 height=%22600%22 fill=%22%230b0b0b%22/><text x=%2230%25%22 y=%2255%25%22 fill=%22%23aaa%22 font-size=%2240%22 font-family=%22sans-serif%22>신우</text></svg>'">
            </div>
            <div class="member-name">신우</div>

        </div>
      </section>

      <!-- DETAILS: 각 멤버 섹션 (이미지 없음, 설명 공간만) -->
      <section class="details" id="member-details" aria-live="polite">
        <div id="seoha" class="anchor-offset"></div>
        <article class="detail" aria-labelledby="seoha-title">
          <div class="title">
            <h2 id="seoha-title">서하</h2>
            <div class="meta"><!-- 예: 메인보컬 --></div>
          </div>
          <div class="content" id="seoha-content"><!-- 서하 상세 소개를 여기에 작성하세요. --></div>
        </article>

        <div id="ondo" class="anchor-offset"></div>
        <article class="detail" aria-labelledby="ondo-title">
          <div class="title">
            <h2 id="ondo-title">온도</h2>
            <div class="meta"></div>
          </div>
          <div class="content" id="ondo-content"><!-- 온도 상세 소개를 여기에 작성하세요. --></div>
        </article>

        <div id="yeongha" class="anchor-offset"></div>
        <article class="detail" aria-labelledby="yeongha-title">
          <div class="title">
            <h2 id="yeongha-title">영하</h2>
            <div class="meta"></div>
          </div>
          <div class="content" id="yeongha-content"><!-- 영하 상세 소개를 여기에 작성하세요. --></div>
        </article>

        <div id="eun" class="anchor-offset"></div>
        <article class="detail" aria-labelledby="eun-title">
          <div class="title">
            <h2 id="eun-title">은</h2>
            <div class="meta"></div>
          </div>
          <div class="content" id="eun-content"><!-- 은 상세 소개를 여기에 작성하세요. --></div>
        </article>

        <div id="shinwoo" class="anchor-offset"></div>
        <article class="detail" aria-labelledby="shinwoo-title">
          <div class="title">
            <h2 id="shinwoo-title">신우</h2>
            <div class="meta"></div>
          </div>
          <div class="content" id="shinwoo-content"><!-- 신우 상세 소개를 여기에 작성하세요. --></div>
        </article>
      </section>

      <footer>
        <!-- 필요시 여기에 저작권/링크 추가 -->
      </footer>
    </main>
  </div>

  <script>
    // 부드러운 스크롤(크로스브라우저 보조)
    (function(){
      // 카드/TOC의 anchor는 기본 동작으로 스무스 스크롤(csst scroll-behavior) 사용.
      // 추가로 클릭 시 하이라이트 효과
      const links = document.querySelectorAll('a[href^="#"]');
      links.forEach(link=>{
        link.addEventListener('click', (e)=>{
          const href = link.getAttribute('href');
          if(!href || href === '#') return;
          const id = href.slice(1);
          const el = document.getElementById(id);
          if(el){
            e.preventDefault();
            el.scrollIntoView({behavior:'smooth', block:'start'});
            // 잠깐 강조
            const parent = el.closest('.detail');
            if(parent){
              parent.style.transition = 'box-shadow .35s ease, transform .25s ease';
              parent.style.boxShadow = '0 18px 40px rgba(47,140,255,0.06)';
              parent.style.transform = 'translateY(-4px)';
              setTimeout(()=>{ parent.style.boxShadow = 'none'; parent.style.transform = 'none'; }, 700);
            }
            // URL 해시 변경 (뒤로가기 동작 지원)
            history.replaceState(null, '', '#' + id);
          }
        });
      });

      // 활성(현재 보고 있는) 섹션에 따라 TOC 강조
      const sections = ['seoha','ondo','yeongha','eun','shinwoo'].map(id => document.getElementById(id));
      const tocLinks = Array.from(document.querySelectorAll('.toc a'));
      function onScroll(){
        const top = window.scrollY + 120; // header offset
        let activeIndex = -1;
        sections.forEach((sec, idx) => {
          if(!sec) return;
          if(sec.offsetTop <= top) activeIndex = idx;
        });
        tocLinks.forEach((a, i) => {
          if(i === activeIndex) a.style.color = '#fff';
          else a.style.color = '';
        });
      }
      window.addEventListener('scroll', onScroll, {passive:true});
      onScroll();

      // 권장 이미지 파일명 (주석 형태로 콘솔에 안내)
      console.info('권장 이미지 경로: images/seoha.jpg, images/ondo.jpg, images/yeongha.jpg, images/eun.jpg, images/shinwoo.jpg');
    })();
  </script>
</body>
</html>
